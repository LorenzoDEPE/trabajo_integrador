{% extends 'scripts/index.html' %} {% block contenido %}
<div class="form-container">
    <form action="/posteos/buscar" method="post">
      {% csrf_token %} {{ form }}
      <input type="submit" value="Submit" />
    </form>

    {% for posteo in lista_posteos %}
    <ul>
      <li>
        mensaje: {{posteo.mensaje}}, titulo: {{posteo.titulo}}, autor:
        {{posteo.autor}}, fecha: {{posteo.fecha}}
      </li>
    </ul>
    {% endfor %}
  {% endblock %}
  </div>
  </body>
</html>
